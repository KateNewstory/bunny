<!DOCTYPE html>
<html>
<head>
    <title>BunnY</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <!--  <script src="finder.js"></script>-->
    <script src="script.js"></script>

</head>

<body>
<div class="wrapper">
    <div class="settings-container">
        <div>
            <label for="dimension">Размерность</label>
            <input name="dimension" id="dimension" value="10"/>
        </div>

        <div>
            <label for="treeCount">Количество деревьев</label>
            <input name="treeCount" id="treeCount" value="2"/>
        </div>

        <div>
            <label for="bushCount">Количество кустов</label>
            <input name="bushCount" id="bushCount" value="3"/>
        </div>

        <div>
            <label for="treeTime">Время жизни дерева</label>
            <input name="treeTime" id="treeTime" value="2"/>
        </div>

        <div>
            <label for="bushTime">Время жизни куста</label>
            <input name="bushTime" id="bushTime" value="1"/>
        </div>

        <div>
            <label for="woolfStep">Ход волка</label>
            <input name="woolfStep" id="woolfStep" value="2"/>
        </div>

        <div>
            <label for="bunnyStep">Ход зайца</label>
            <input name="bunnyStep" id="bunnyStep" value="1"/>
        </div>

        <div>
            <label for="stepTime">Время хода (сек)</label>
            <input name="stepTime" id="stepTime" value="1"/>
        </div>

        <div>
            <label for="maxWoolfStep">Время хода (сек)</label>
            <input name="maxWoolfStep" id="maxWoolfStep" value="5"/>
        </div>
        <div style="text-align: center;">
            <button id="startBtn">Старт</button>
        </div>
    </div>

</div>


</body>
</html>
